<html lang="en">
<head>

<body>
    <h1 id="heading">Are You Fokir!!</h1>
    <button id="yes">Yes</button>

        document.getElementById('yes').addEventListener('click',function(){

        });
        document.getElementById('ofYes').addEventListener('click',function(){
            document.getElementById('heading').innerText = 'Fokiiir vikkha korte zaaa!!'
        })
        
    </script>
</body>
